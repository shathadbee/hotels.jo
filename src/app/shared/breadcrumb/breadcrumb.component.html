<section class="page__title-area page__title-height page__title-overlay d-flex align-items-center" [ngStyle]="{background:'url(https://images.unsplash.com/photo-1540541338287-41700207dee6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80)',backgroundRepeat:'no-repeat',backgroundSize:'cover',backgroundPosition:'center'}">
  <div class="container">
     <div class="row">
        <div class="col-xxl-12">
           <div class="page__title-wrapper mt-110">
              <h3 class="page__title">{{title}}</h3>
              <nav aria-label="breadcrumb">
                 <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{subtitle}}</li>
                 </ol>
              </nav>
           </div>
        </div>
     </div>
  </div>
</section>
